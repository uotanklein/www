        /* Глобальные стили для страницы */
        body {
            margin: 0;
            overflow: hidden;
            font-family: 'Inter', sans-serif;
            background-color: #000;
            color: #fff;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        /* Логотип проекта, который будет отображаться в верхней части страницы */
        .logo {
        position: absolute;
        top: 40px;
        left: 50%;
        transform: translateX(-50%);
        width: 190px;
        height: auto;
        background-position: center;
        background-size: cover;
        background-repeat: no-repeat;
        cursor: pointer;
        transition: filter 0.5s ease-in-out; /* Плавное изменение свечения */
        animation: glowAnimation 3s infinite alternate; /* Анимация случайного свечения */
        z-index: 10;
       }

/* Эффект при наведении — плавно доводим анимацию до пиковых значений */
.logo:hover {
    animation-play-state: paused; /* Останавливаем анимацию, но не убираем её */
    filter: drop-shadow(0px 0px 30px rgba(255, 94, 0, 1)); /* Пиковое свечение */
}

/* Анимация для случайного свечения */
@keyframes glowAnimation {
    0% {
        filter: drop-shadow(0px 0px 5px rgba(255, 94, 0, 0.5));
    }
    25% {
        filter: drop-shadow(0px 0px 15px rgba(255, 94, 0, 0.7));
    }
    50% {
        filter: drop-shadow(0px 0px 20px rgba(255, 94, 0, 0.4));
    }
    75% {
        filter: drop-shadow(0px 0px 10px rgba(255, 94, 0, 0.9));
    }
    100% {
        filter: drop-shadow(0px 0px 15px rgba(255, 94, 0, 0.6));
    }
}


 




        /* Контейнер для видео */
        .background-video {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: -1;
        }

        .background-video video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            filter: brightness(0.25); /* Затемнение видео */
        }

        /* Текст заголовка с эффектом мягкого свечения */
        .coming-soon {
            font-size: 3rem;
            color: #fff;
            text-transform: uppercase;
            position: relative;
            margin-bottom: 20px;
            animation: glow 2s ease-in-out infinite alternate;
        }

        /* Эффект мягкого свечения */
        @keyframes glow {
            0% {
                text-shadow: 0 0 5px #ffffff, 0 0 10px #ffffff, 0 0 15px #ffffff;
            }
            100% {
                text-shadow: 0 0 10px #ffffff, 0 0 20px #ffffff, 0 0 30px #cf2929, 0 0 40px #cf2929;
            }
        }

        /* Легкое свечение для текста под заголовком */
        .follow-us {
            font-size: 1.2rem;
            color: #ccc;
            margin-bottom: 20px;
            text-shadow: 0 0 6px rgba(255, 255, 255, 0.4), 0 0 12px rgba(207, 41, 41, 0.4);
            animation: soft-glow 3s ease-in-out infinite alternate;
        }

        /* Анимация мягкого свечения */
        @keyframes soft-glow {
            0% {
                text-shadow: 0 0 4px rgba(255, 255, 255, 0.2), 0 0 8px rgba(207, 41, 41, 0.2);
            }
            100% {
                text-shadow: 0 0 6px rgba(255, 255, 255, 0.4), 0 0 12px rgba(255, 156, 110, 0.4);
            }
        }

        @font-face {
            font-family: 'CaptureSmallZ';
            src: url('font/capturesmallz.ttf') format('truetype');
            font-weight: normal;
            font-style: normal;
        }

        /* Применяем шрифт к нужным элементам */
        .coming-soon, title {
            font-family: 'CaptureSmallZ', sans-serif;
        }

        .follow-us, title {
            font-family: 'CaptureSmallZ', sans-serif;
        }
